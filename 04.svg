<!-- Credits goes to sindresorhus for making this stunning yet simple animation. Expanded upon by BlackPhlox -->
<svg fill="none" viewBox="0 0 50 50" width="50" height="50" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">
<style>
 .content {
	 --positionX: 10;
	 --positionY: 10;
	 position: absolute;
	 top: 0;
	 right: 0;
	 bottom: 0;
	 left: 0;
	 display: flex;
	 justify-content: center;
	 align-items: center;
}
 .planet {
	 position: absolute;
	 width: 8px;
	 height: 8px;
	 background-image: radial-gradient(#000 0, #000 7);
	 border-radius: 50%;
	 transform-origin: center 20px;
	 animation: rotate infinite linear;
}
 .planet:nth-child(1) {
	 top: calc(2.9% + var(--positionY) * 5%);
	 left: calc(1.1% + var(--positionX) * 5.5%);
	 background-color: #ef8f8f;
	 animation-duration: 1s;
	 transition: all 0.3s;
}
 .planet:nth-child(2) {
	 top: calc(1.4% + var(--positionY) * 3.7%);
	 left: calc(1.8% + var(--positionX) * 3.5%);
	 background-color: #dcef8f;
	 animation-duration: 1.1s;
	 transition: all 0.4s;
}
 .planet:nth-child(3) {
	 top: calc(1.6% + var(--positionY) * 4.3%);
	 left: calc(3.4% + var(--positionX) * 4.7%);
	 background-color: #8fefb6;
	 animation-duration: 1.2s;
	 transition: all 0.5s;
}
 .planet:nth-child(4) {
	 top: calc(1.7% + var(--positionY) * 5.2%);
	 left: calc(2% + var(--positionX) * 4%);
	 background-color: #8fb6ef;
	 animation-duration: 1.3s;
	 transition: all 0.6s;
}
 .planet:nth-child(5) {
	 top: calc(2% + var(--positionY) * 5.5%);
	 left: calc(2.1% + var(--positionX) * 5.8%);
	 background-color: #dc8fef;
	 animation-duration: 1.4s;
	 transition: all 0.7s;
}
 .sun {
 	 top: calc(20px);
	 left: calc(20px);
	 position: absolute;
	 width: 10px;
	 height: 10px;

     background-color: rgba(200,80,50,0.6);
	 border-radius: 50%;
	 transform-origin: center 20px;
}
 @keyframes rotate {
	 from {
		 transform: translate(-50%, -20px) rotate(0);
	}
	 to {
		 transform: translate(-50%, -20px) rotate(360deg);
	}
}
</style>
<div class="content">
<div class="sun"></div>
<div class="planet"></div>
<div class="planet"></div>
<div class="planet"></div>
<div class="planet"></div>
<div class="planet"></div>
</div>
</div>
</foreignObject>
</svg>
