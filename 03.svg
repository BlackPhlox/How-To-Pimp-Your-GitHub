<!-- Credits goes to sindresorhus for making this stunning yet simple animation. Expanded upon by BlackPhlox -->
<svg fill="none" viewBox="0 0 1200 400" width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
				
				@keyframes rotateHands {
					0% {
						transform: rotate(-25deg);
					}
					100% {
						transform: rotate(25deg);
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}
				
				.left-container {
					position: absolute;
				    	transform: translate(-475px,0px);
				    	-webkit-transform: translate(-475px,0px);
				}
				
				.right-container {
					position: absolute;
				    	transform: translate(475px,0px) scaleX(-1);
				    	-webkit-transform: translate(475px,0px) scaleX(-1);
				}

				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
				}
				
				h2:hover {
					font-size: 95px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotateHands ease-in-out 1s infinite alternate;
				}
			</style>
			<div class="container">
				<h1>Hi, I'm Mikkel<br/>Welcome to my GitHub</h1>
				<!--<p>Click to see the source</p>-->
				<div class="left-container">
					<h2>üñê</h2> 
				</div>
				<div class="right-container">
					<h2>üñê</h2> 
				</div>	
			</div>
		</div>
	</foreignObject>
</svg>
